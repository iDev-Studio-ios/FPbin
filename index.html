<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FPbin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-hover: #5649c0;
            --text-color: #f1f1f1;
            --bg-color: #121212;
            --secondary-bg: #1e1e1e;
            --navbar-bg: #0a0a0a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --input-bg: #2d2d2d;
            --placeholder-color: #888;
            --editor-bg: #1e1e1e;
            --editor-line: #333;
            --card-bg: #252525;
            --danger-color: #ff4444;
            --warning-color: #ffbb33;
            --success-color: #00C851;
            --info-color: #33b5e5;
            --archive-bg: #2a2a2a;
            --viewer-bg: #2d2d2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        .navbar {
            background-color: var(--navbar-bg);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-text {
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .logo::before {
            content: "{";
            color: var(--primary-color);
            margin-right: 4px;
        }
        
        .logo::after {
            content: "}";
            color: var(--primary-color);
            margin-left: 4px;
        }
        
        .logo-icon {
            font-size: 1.2rem;
            background: linear-gradient(40deg, var(--primary-color) 50%, var(--text-color) 50%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .create-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .create-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link.active {
            color: var(--primary-color);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }
        
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
            position: relative;
            z-index: 10;
            overflow-y: auto;
        }
        
        .tab-content {
            display: none;
            height: 100%;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .paste-search-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        
        .paste-search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            background: var(--input-bg);
            border: 2px solid var(--editor-line);
            border-radius: 30px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .paste-search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }
        
        .paste-search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            background: linear-gradient(40deg, var(--primary-color) 50%, white 50%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            pointer-events: none;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
        }
        
        .search-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-input-wrapper {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 2rem;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 45px 15px 20px;
            background: var(--input-bg);
            border: none;
            border-radius: 30px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .search-icon-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        .search-icon {
            font-size: 1rem;
            background: linear-gradient(40deg, var(--primary-color) 50%, white 50%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .archive-toggle {
            background: var(--archive-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .archive-toggle:hover {
            background: var(--primary-hover);
        }
        
        .archive-container {
            background: var(--archive-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            box-shadow: var(--shadow);
        }
        
        .archive-container.open {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .archive-item {
            padding: 10px;
            border-bottom: 1px solid var(--editor-line);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .archive-item:last-child {
            border-bottom: none;
        }
        
        .archive-item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .archive-restore-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .archive-restore-btn:hover {
            background: var(--primary-hover);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: var(--placeholder-color);
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--editor-line);
        }
        
        .divider-text {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        
        .close-archive-btn {
            background: transparent;
            border: none;
            color: var(--placeholder-color);
            cursor: pointer;
            font-size: 1rem;
            margin-left: auto;
            padding: 5px;
        }
        
        .close-archive-btn:hover {
            color: var(--text-color);
        }
        
        .pastes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .paste-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid transparent;
        }
        
        .paste-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }
        
        .paste-card.highlight {
            animation: highlight 1.5s infinite alternate;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 
                        0 0 30px rgba(255, 255, 255, 0.4);
        }
        
        @keyframes highlight {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 
                            0 0 20px rgba(255, 255, 255, 0.4);
                transform: translateY(0);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 
                            0 0 40px rgba(255, 255, 255, 0.6);
                transform: translateY(-3px);
            }
        }
        
        .paste-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .paste-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }
        
        .paste-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .paste-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--placeholder-color);
        }
        
        .paste-content-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .paste-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .paste-date {
            font-size: 0.8rem;
            color: var(--placeholder-color);
        }
        
        .paste-open-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .paste-open-btn:hover {
            background: var(--primary-hover);
        }
        
        .context-menu {
            position: fixed;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 5000;
            display: none;
            overflow: hidden;
            min-width: 200px;
        }
        
        .context-menu.active {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }
        
        .context-menu-close {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            transition: all 0.3s;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .context-menu-close:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .context-menu-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .context-menu-item:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--secondary-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(40deg, var(--primary-color) 50%, var(--text-color) 50%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--placeholder-color);
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .input-field::placeholder {
            color: var(--placeholder-color);
        }
        
        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            transition: all 0.3s;
            width: 100%;
            justify-content: center;
        }
        
        .submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .submit-btn i {
            background: linear-gradient(40deg, white 50%, var(--primary-hover) 50%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .editor-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--editor-bg);
            display: none;
            flex-direction: column;
            z-index: 2000;
        }
        
        .editor-container.active {
            display: flex;
        }
        
        .editor-header {
            padding: 1rem;
            background: var(--navbar-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--editor-line);
        }
        
        .editor-title {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .editor-actions {
            display: flex;
            gap: 1rem;
        }
        
        .editor-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .editor-btn:hover {
            background: var(--input-bg);
        }
        
        .editor-btn.save {
            background: var(--primary-color);
            color: white;
        }
        
        .editor-btn.exit {
            background: var(--danger-color);
            color: white;
        }
        
        .editor-area {
            flex: 1;
            padding: 1.5rem;
            background: var(--editor-bg);
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.6;
            border: none;
            resize: none;
            outline: none;
            overflow-x: auto;
            border-radius: 0;
        }
        
        .editor-area img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 10px 0;
            display: block;
            object-fit: contain;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--editor-line);
        }
        
        .editor-footer {
            padding: 1rem;
            background: var(--navbar-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--editor-line);
        }
        
        .link-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .link-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .add-image-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .add-image-btn i {
            background: linear-gradient(40deg, white 50%, var(--primary-color) 50%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .add-image-btn:hover {
            background: var(--input-bg);
        }
        
        .image-input {
            display: none;
        }
        
        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--viewer-bg);
            display: none;
            flex-direction: column;
            z-index: 2000;
        }
        
        .viewer-container.active {
            display: flex;
        }
        
        .viewer-header {
            padding: 1rem;
            background: var(--navbar-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--editor-line);
        }
        
        .viewer-title {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .viewer-actions {
            display: flex;
            gap: 1rem;
        }
        
        .viewer-content {
            flex: 1;
            padding: 1.5rem;
            overflow: auto;
            white-space: pre-wrap;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .viewer-content img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 10px 0;
            display: block;
            object-fit: contain;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3000;
            box-shadow: var(--shadow);
        }
        
        .notification.active {
            opacity: 1;
        }
        
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 10px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            color: var(--placeholder-color);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .empty-state-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .empty-state-btn:hover {
            background: var(--primary-hover);
        }
        
        .disclaimer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            opacity: 0.7;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <nav class="navbar">
        <a href="#" class="logo">
            <span class="logo-text">FPbin</span>
            <i class="fas fa-search logo-icon"></i>
        </a>
        <div class="nav-links">
            <a href="#" class="nav-link active" id="make-paste-link"><i class="fas fa-home"></i>Make Paste</a>
            <a href="#" class="nav-link" id="search-link"><i class="fas fa-search"></i>Search</a>
            <button class="create-btn" id="create-btn">
                <i class="fas fa-plus"></i> Create
            </button>

    <script>
        // Конфигурация JSONBin.io (ЗАМЕНИТЕ НА СВОИ ДАННЫЕ)
        const BIN_ID = "686adc668561e97a50329970";
        const API_KEY = "$2a$10$AIfiOSWd/ggXxT0gRO90QuJeuSj6UOZ9Ze2qfAMny5krjguaYb28u";
        
        // Глобальные переменные
        let snowflakes = [];
        let currentPaste = {
            id: null,
            name: '',
            date: '',
            author: '',
            content: '',
            isViewMode: false,
            isOwner: true,
            isPublic: false,
            createdAt: '',
            archived: false
        };
        let selectedPasteId = null;
        let longPressTimer = null;
        const LONG_PRESS_DURATION = 500;
        let lastSearchQuery = '';
        
        // Генерация ID
        function generateId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // Снег на фоне
        function createSnow() {
            const snowContainer = document.getElementById('snow');
            const snowflakeCount = 50;
            
            snowContainer.innerHTML = '';
            snowflakes = [];
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * window.innerWidth;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                const startY = Math.random() * window.innerHeight * -1;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${posX}px`;
                snowflake.style.top = `${startY}px`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                snowContainer.appendChild(snowflake);
                snowflakes.push({
                    element: snowflake,
                    size,
                    posX,
                    duration,
                    delay,
                    startY
                });
            }
        }
        
        // Уведомления
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('active');
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, duration);
        }
        
        // Работа с JSONBin.io
        async function savePasteToStorage() {
            const isPublic = confirm("Open Pasta?");
            currentPaste.isPublic = isPublic;
            currentPaste.createdAt = new Date().toISOString();
            
            try {
                // 1. Получаем текущие пасты с сервера
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const data = await response.json();
                const allPastes = data.record?.pastes || [];
                
                // 2. Обновляем или добавляем новую пасту
                const existingIndex = allPastes.findIndex(p => p.id === currentPaste.id);
                if (existingIndex >= 0) {
                    allPastes[existingIndex] = currentPaste;
                } else {
                    allPastes.push(currentPaste);
                }
                
                // 3. Сохраняем обратно на сервер
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: "PUT",
                    headers: { 
                        "Content-Type": "application/json",
                        "X-Master-Key": API_KEY
                    },
                    body: JSON.stringify({ pastes: allPastes })
                });
                
                showNotification(isPublic ? "Pasta Publicated!" : "Pasta Saved (private)");
                renderPastes(lastSearchQuery);
            } catch (error) {
                console.error("Save Error", error);
                showNotification("Error to save Pasta");
            }
        }
        
        async function loadPasteFromStorage(id) {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const data = await response.json();
                const allPastes = data.record?.pastes || [];
                return allPastes.find(p => p.id === id) || null;
            } catch (error) {
                console.error("Server Loading Error:", error);
                return null;
            }
        }
        
        async function getUserPastes() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const data = await response.json();
                const allPastes = data.record?.pastes || [];
                return allPastes
                    .filter(paste => !paste.archived)
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } catch (error) {
                console.error("Loading Error:", error);
                return [];
            }
        }
        
        async function getArchivedPastes() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const data = await response.json();
                const allPastes = data.record?.pastes || [];
                return allPastes
                    .filter(paste => paste.archived)
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } catch (error) {
                console.error("Loading Error:", error);
                return [];
            }
        }
        
        async function searchPublicPastes(query = '') {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const data = await response.json();
                const allPastes = data.record?.pastes || [];
                
                // Фильтруем публичные пасты по запросу
                const publicPastes = allPastes.filter(paste => 
                    paste.isPublic && !paste.archived && (
                        paste.name.toLowerCase().includes(query.toLowerCase()) || 
                        paste.author.toLowerCase().includes(query.toLowerCase()) || 
                        paste.content.toLowerCase().includes(query.toLowerCase())
                    )
                );
                
                renderPublicPastes(publicPastes);
            } catch (error) {
                console.error("Search Error:", error);
                showNotification("Pasta Load Error");
            }
        }
        
        function renderPublicPastes(pastes) {
            const container = document.getElementById('public-pastes-container');
            
            if (pastes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="empty-state-text">
                            ${lastSearchQuery ? 'No Pasta:(' : 'No public Pastes:('}
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = pastes.map(paste => `
                <div class="paste-card" data-id="${paste.id}">
                    <div class="paste-card-header">
                        <h3 class="paste-title">${paste.name}</h3>
                    </div>
                    <div class="paste-meta">
                        <div class="paste-meta-item">
                            <i class="fas fa-user"></i>
                            <span>${paste.author || 'Anonym'}</span>
                        </div>
                        <div class="paste-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${new Date(paste.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="paste-content-preview">
                        ${paste.content.length > 100 ? paste.content.substring(0, 100) + '...' : paste.content}
                    </div>
                    <div class="paste-actions">
                        <span class="paste-date">Maked in: ${new Date(paste.createdAt).toLocaleString()}</span>
                        <button class="paste-open-btn" onclick="openPaste('${paste.id}', true)">
                            <i class="fas fa-eye"></i> Pasta Looking
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function renderPastes(searchQuery = '') {
            lastSearchQuery = searchQuery;
            const pastesContainer = document.getElementById('pastes-container');
            let pastes = await getUserPastes();
            
            document.querySelectorAll('.paste-card').forEach(card => {
                card.classList.remove('highlight');
            });
            
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                pastes = pastes.filter(paste => 
                    paste.name.toLowerCase().includes(query) || 
                    paste.author.toLowerCase().includes(query) || 
                    paste.content.toLowerCase().includes(query)
                );
            }
            
            if (pastes.length === 0) {
                pastesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="empty-state-text">
                            ${searchQuery ? 'No pastes found' : 'No pastes yet. Create your first one!'}
                        </div>
                        ${!searchQuery ? `
                        <button class="empty-state-btn" id="create-first-paste">
                            <i class="fas fa-plus"></i> Create Paste
                        </button>
                        ` : ''}
                    </div>
                `;
                
                if (!searchQuery && document.getElementById('create-first-paste')) {
                    document.getElementById('create-first-paste').addEventListener('click', () => {
                        document.getElementById('create-btn').click();
                    });
                }
                return;
            }
            
            pastesContainer.innerHTML = pastes.map(paste => `
                <div class="paste-card" data-id="${paste.id}" 
                    oncontextmenu="event.preventDefault(); showContextMenu(event, '${paste.id}')"
                    ontouchstart="startLongPress(event, '${paste.id}')"
                    ontouchend="clearLongPress()">
                    <div class="paste-card-header">
                        <h3 class="paste-title">${paste.name}</h3>
                    </div>
                    <div class="paste-meta">
                        <div class="paste-meta-item">
                            <i class="fas fa-user"></i>
                            <span>${paste.author}</span>
                        </div>
                        <div class="paste-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${new Date(paste.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="paste-content-preview" title="${paste.content.replace(/"/g, '&quot;')}">
                        ${paste.content.length > 100 ? paste.content.substring(0, 100) + '...' : paste.content}
                    </div>
                    <div class="paste-actions">
                        <span class="paste-date">Created: ${new Date(paste.createdAt).toLocaleString()}</span>
                        <button class="paste-open-btn" onclick="openPaste('${paste.id}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                    </div>
                </div>
            `).join('');
            
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                document.querySelectorAll('.paste-card').forEach(card => {
                    const title = card.querySelector('.paste-title').textContent.toLowerCase();
                    const author = card.querySelector('.paste-meta-item span').textContent.toLowerCase();
                    const content = card.querySelector('.paste-content-preview').textContent.toLowerCase();
                    
                    if (title.includes(query) || author.includes(query) || content.includes(query)) {
                        card.classList.add('highlight');
                    }
                });
            }
        }
        
        async function renderArchive() {
            const archiveContainer = document.getElementById('archive-container');
            const archivedPastes = await getArchivedPastes();
            
            if (archivedPastes.length === 0) {
                archiveContainer.innerHTML = `
                    <div class="archive-item">
                        <div class="archive-item-name">No archived pastes</div>
                        <button class="close-archive-btn" id="close-archive-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                return;
            }
            
            archiveContainer.innerHTML = archivedPastes.map(paste => `
                <div class="archive-item">
                    <div class="archive-item-name">${paste.name}</div>
                    <div>
                        <button class="archive-restore-btn" onclick="restoreFromArchive('${paste.id}')">
                            <i class="fas fa-undo"></i> Restore
                        </button>
                        <button class="archive-restore-btn" style="margin-left: 5px; background: var(--danger-color);" onclick="deletePasteFromArchive('${paste.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join(`
                <div class="divider">
                    <span class="divider-text"></span>
                </div>
            `) + `
                <div class="archive-item">
                    <button class="close-archive-btn" id="close-archive-btn">
                        <i class="fas fa-times"></i> Close Archive
                    </button>
                </div>
            `;
        }
        
        function closeArchive() {
            const archiveContainer = document.getElementById('archive-container');
            archiveContainer.classList.remove('open');
        }
        
        async function deletePasteFromArchive(pasteId) {
            if (confirm('Are you sure you want to permanently delete this paste?')) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: { "X-Master-Key": API_KEY }
                    });
                    const data = await response.json();
                    const allPastes = data.record?.pastes || [];
                    
                    const updatedPastes = allPastes.filter(paste => paste.id !== pasteId);
                    
                    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                        method: "PUT",
                        headers: { 
                            "Content-Type": "application/json",
                            "X-Master-Key": API_KEY
                        },
                        body: JSON.stringify({ pastes: updatedPastes })
                    });
                    
                    renderArchive();
                    showNotification('Paste permanently deleted!');
                } catch (error) {
                    console.error("Delete Error:", error);
                    showNotification("Failed to remove pasta");
                }
            }
        }
        
        async function openPaste(id, isPublicView = false) {
            const paste = await loadPasteFromStorage(id);
            if (paste) {
                currentPaste = {
                    id,
                    name: paste.name,
                    date: paste.date,
                    author: paste.author,
                    content: paste.content,
                    isViewMode: isPublicView || !paste.isOwner,
                    isOwner: paste.isOwner || false
                };
                
                if (currentPaste.isViewMode) {
                    showViewer();
                } else {
                    showEditor();
                }
            }
        }
        
        function showContextMenu(event, pasteId) {
            event.preventDefault();
            selectedPasteId = pasteId;
            
            const contextMenu = document.getElementById('context-menu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.clientX}px`;
            contextMenu.style.top = `${event.clientY}px`;
            contextMenu.classList.add('active');
            
            document.addEventListener('click', function closeMenu(e) {
                if (!contextMenu.contains(e.target)) {
                    contextMenu.classList.remove('active');
                    document.removeEventListener('click', closeMenu);
                }
            }, { once: true });
        }
        
        function closeContextMenu() {
            const contextMenu = document.getElementById('context-menu');
            contextMenu.classList.remove('active');
        }
        
        function startLongPress(event, pasteId) {
            longPressTimer = setTimeout(() => {
                selectedPasteId = pasteId;
                const touch = event.touches[0] || event.changedTouches[0];
                showContextMenu({
                    clientX: touch.clientX,
                    clientY: touch.clientY,
                    preventDefault: () => {}
                }, pasteId);
            }, LONG_PRESS_DURATION);
        }
        
        function clearLongPress() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
        }
        
        async function deletePaste() {
            if (!selectedPasteId) return;
            
            if (confirm('Are you sure you want to delete this paste?')) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: { "X-Master-Key": API_KEY }
                    });
                    const data = await response.json();
                    const allPastes = data.record?.pastes || [];
                    
                    const updatedPastes = allPastes.filter(paste => paste.id !== selectedPasteId);
                    
                    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                        method: "PUT",
                        headers: { 
                            "Content-Type": "application/json",
                            "X-Master-Key": API_KEY
                        },
                        body: JSON.stringify({ pastes: updatedPastes })
                    });
                    
                    renderPastes(lastSearchQuery);
                    renderArchive();
                    showNotification('Paste deleted!');
                } catch (error) {
                    console.error("Remove error:", error);
                    showNotification("Failed to remove pasta");
                }
            }
            
            closeContextMenu();
        }
        
        async function archivePaste() {
            if (!selectedPasteId) return;
            
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const data = await response.json();
                const allPastes = data.record?.pastes || [];
                
                const updatedPastes = allPastes.map(paste => {
                    if (paste.id === selectedPasteId) {
                        return { ...paste, archived: true };
                    }
                    return paste;
                });
                
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: "PUT",
                    headers: { 
                        "Content-Type": "application/json",
                        "X-Master-Key": API_KEY
                    },
                    body: JSON.stringify({ pastes: updatedPastes })
                });
                
                renderPastes(lastSearchQuery);
                renderArchive();
                showNotification('Paste archived!');
            } catch (error) {
                console.error("Archive error:", error);
                showNotification("Failed to pasta archiving");
            }
            
            closeContextMenu();
        }
        
        async function restoreFromArchive(pasteId) {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const data = await response.json();
                const allPastes = data.record?.pastes || [];
                
                const updatedPastes = allPastes.map(paste => {
                    if (paste.id === pasteId) {
                        return { ...paste, archived: false };
                    }
                    return paste;
                });
                
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: "PUT",
                    headers: { 
                        "Content-Type": "application/json",
                        "X-Master-Key": API_KEY
                    },
                    body: JSON.stringify({ pastes: updatedPastes })
                });
                
                renderPastes(lastSearchQuery);
                renderArchive();
                showNotification('Paste restored from archive!');
            } catch (error) {
                console.error("Renew error:", error);
                showNotification("Failed to renew pasta");
            }
        }
        
        function createViewLink() {
            const url = new URL(window.location.href);
            url.searchParams.set('paste', currentPaste.id);
            url.searchParams.set('view', 'true');
            return url.toString();
        }
        
        async function checkUrlForPaste() {
            const urlParams = new URLSearchParams(window.location.search);
            const pasteId = urlParams.get('paste');
            const isViewMode = urlParams.get('view') === 'true';
            
            if (pasteId) {
                const paste = await loadPasteFromStorage(pasteId);
                if (paste) {
                    currentPaste = {
                        id: pasteId,
                        name: paste.name,
                        date: paste.date,
                        author: paste.author,
                        content: paste.content,
                        isViewMode: isViewMode,
                        isOwner: paste.isOwner || false
                    };
                    
                    if (isViewMode) {
                        showViewer();
                    } else {
                        showEditor();
                    }
                }
            }
        }
        
        function showEditor() {
            const editorContainer = document.getElementById('editor-container');
            const editorTitle = document.getElementById('editor-title');
            const editorArea = document.getElementById('editor-area');
            
            editorTitle.textContent = `Editing: ${currentPaste.name || 'Untitled'}`;
            editorArea.value = currentPaste.content;
            
            document.getElementById('modal-overlay').classList.remove('active');
            editorContainer.classList.add('active');
            editorArea.focus();
        }
        
        function showViewer() {
            const viewerContainer = document.getElementById('viewer-container');
            const viewerTitle = document.getElementById('viewer-title');
            const viewerContent = document.getElementById('viewer-content');
            
            viewerTitle.textContent = `Viewing: ${currentPaste.name || 'Untitled'}`;
            viewerContent.innerHTML = currentPaste.content.replace(/\n/g, '<br>');
            
            viewerContainer.classList.add('active');
        }
        
        function setupModal() {
            const createBtn = document.getElementById('create-btn');
            const modalOverlay = document.getElementById('modal-overlay');
            const createPasteBtn = document.getElementById('create-paste-btn');
            const pasteName = document.getElementById('paste-name');
            const pasteDate = document.getElementById('paste-date');
            const pasteAuthor = document.getElementById('paste-author');
            
            const today = new Date();
            pasteDate.value = today.toLocaleDateString();
            
            createBtn.addEventListener('click', function() {
                modalOverlay.classList.add('active');
                pasteName.focus();
            });
            
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                }
            });
            
            createPasteBtn.addEventListener('click', function() {
                if (!pasteName.value.trim()) {
                    showNotification('Please enter a name for your paste');
                    return;
                }
                
                currentPaste = {
                    id: generateId(),
                    name: pasteName.value.trim(),
                    date: pasteDate.value,
                    author: pasteAuthor.value.trim() || 'Anonymous',
                    content: '',
                    isViewMode: false,
                    isOwner: true,
                    isPublic: false,
                    createdAt: new Date().toISOString(),
                    archived: false
                };
                
                modalOverlay.classList.remove('active');
                showEditor();
            });
        }
        
        function setupEditor() {
            const saveBtn = document.getElementById('save-btn');
            const exitBtn = document.getElementById('exit-btn');
            const makeLinkBtn = document.getElementById('make-link-btn');
            const editorArea = document.getElementById('editor-area');
            const addImageBtn = document.getElementById('add-image-btn');
            const imageInput = document.getElementById('image-input');
            
            addImageBtn.addEventListener('click', function() {
                imageInput.click();
            });
            
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '300px';
                        img.style.borderRadius = '10px';
                        img.style.margin = '10px 0';
                        img.style.display = 'block';
                        img.style.objectFit = 'contain';
                        img.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                        img.style.border = '1px solid var(--editor-line)';
                        
                        const range = window.getSelection().getRangeAt(0);
                        range.deleteContents();
                        range.insertNode(img);
                        
                        const br = document.createElement('br');
                        range.insertNode(br);
                        
                        imageInput.value = '';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            editorArea.addEventListener('paste', function(e) {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let index in items) {
                    const item = items[index];
                    if (item.kind === 'file') {
                        const blob = item.getAsFile();
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const img = document.createElement('img');
                            img.src = event.target.result;
                            img.style.maxWidth = '100%';
                            img.style.maxHeight = '300px';
                            img.style.borderRadius = '10px';
                            img.style.margin = '10px 0';
                            img.style.display = 'block';
                            img.style.objectFit = 'contain';
                            img.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                            img.style.border = '1px solid var(--editor-line)';
                            
                            const range = window.getSelection().getRangeAt(0);
                            range.deleteContents();
                            range.insertNode(img);
                            
                            const br = document.createElement('br');
                            range.insertNode(br);
                        };
                        reader.readAsDataURL(blob);
                    }
                }
            });
            
            saveBtn.addEventListener('click', function() {
                currentPaste.content = editorArea.innerHTML;
                savePasteToStorage();
                showNotification('Paste saved successfully!');
            });
            
            exitBtn.addEventListener('click', function() {
                if (editorArea.innerHTML !== currentPaste.content) {
                    if (confirm('You have unsaved changes. Exit anyway?')) {
                        document.getElementById('editor-container').classList.remove('active');
                        renderPastes(lastSearchQuery);
                    }
                } else {
                    document.getElementById('editor-container').classList.remove('active');
                    renderPastes(lastSearchQuery);
                }
            });
            
            makeLinkBtn.addEventListener('click', function() {
                currentPaste.content = editorArea.innerHTML;
                savePasteToStorage();
                
                const link = createViewLink();
                navigator.clipboard.writeText(link).then(() => {
                    showNotification('Link copied to clipboard!');
                }).catch(() => {
                    showNotification('Failed to copy link');
                });
            });
        }
        
        function setupViewer() {
            const closeViewerBtn = document.getElementById('close-viewer-btn');
            
            closeViewerBtn.addEventListener('click', function() {
                document.getElementById('viewer-container').classList.remove('active');
                history.pushState(null, '', window.location.pathname);
                renderPastes(lastSearchQuery);
            });
        }
        
        function setupContextMenu() {
            document.getElementById('delete-item').addEventListener('click', deletePaste);
            document.getElementById('archive-item').addEventListener('click', archivePaste);
            document.getElementById('close-context-menu').addEventListener('click', closeContextMenu);
        }
        
        function setupArchive() {
            const archiveToggle = document.getElementById('archive-toggle');
            const archiveContainer = document.getElementById('archive-container');
            const closeArchiveBtn = document.getElementById('close-archive-btn');
            
            archiveToggle.addEventListener('click', function() {
                archiveContainer.classList.toggle('open');
            });
            
            document.addEventListener('click', function(e) {
                if (e.target && e.target.id === 'close-archive-btn') {
                    closeArchive();
                }
            });
        }
        
        function setupTabs() {
            const makePasteLink = document.getElementById('make-paste-link');
            const searchLink = document.getElementById('search-link');
            const makePasteTab = document.getElementById('make-paste-tab');
            const searchTab = document.getElementById('search-tab');
            const createBtn = document.getElementById('create-btn');
            
            makePasteLink.addEventListener('click', function(e) {
                e.preventDefault();
                makePasteLink.classList.add('active');
                searchLink.classList.remove('active');
                makePasteTab.classList.add('active');
                searchTab.classList.remove('active');
                createBtn.style.display = 'flex';
                renderPastes(lastSearchQuery);
            });
            
            searchLink.addEventListener('click', function(e) {
                e.preventDefault();
                searchLink.classList.add('active');
                makePasteLink.classList.remove('active');
                searchTab.classList.add('active');
                makePasteTab.classList.remove('active');
                createBtn.style.display = 'none';
                searchPublicPastes();
            });
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('paste-search-input');
            
            searchInput.addEventListener('input', function() {
                renderPastes(this.value);
            });

            const publicSearchInput = document.getElementById('public-search-input');
            publicSearchInput.addEventListener('input', function() {
                searchPublicPastes(this.value);
            });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            createSnow();
            setupTabs();
            setupModal();
            setupEditor();
            setupViewer();
            setupContextMenu();
            setupArchive();
            setupSearch();
            checkUrlForPaste();
            renderPastes();
            renderArchive();
        });
        
        window.addEventListener('resize', function() {
            createSnow();
        });
    </script>
</body>
</html>
